<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./index.js"></script>
  <title>Library</title>
</head>
<body>

  <h1>Your book list</h1>

  <div class="create">
    <dialog>
      <button autofocus class="close">X</button>
      <div class="input">
        <label for="book-name">Book name:</label>
        <input type="text" name="book-name" id="book-name" pattern="^[a-zA-Z0-9]+" required>
      </div>
      <div class="input">
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" pattern="^[a-zA-Z0-9]+" required>
      </div>
      <div class="input">
        <label for="page">Page:</label>
        <input type="text" name="page" id="page" pattern="^[a-zA-Z0-9]+" required>
      </div>
      <div class="input">
        <label for="reading">Finished:</label>
        <input type="checkbox" name="reading" id="reading">
      </div>
      <button class="create-book">Create</button>
    </dialog>
    <button class="add-book">Add a new book</button>
  </div>

  <div class="book-list"></div>

</body>
</html>
